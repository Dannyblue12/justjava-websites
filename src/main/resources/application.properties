server.port=8081

# 1. Database Connection 
# (Keep these as localhost! Render automatically overrides them using the Environment Variables you added earlier)
spring.datasource.url=jdbc:postgresql://localhost:5432/justjava_db
spring.datasource.username=postgres
spring.datasource.password=root

# ADD THIS LINE: Explicitly tell Java to use the Postgres Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# 2. Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=${PORT:8081}

# --- Database Config ---
# 1. The URL (Safe for both)
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:justjava_db}

# 2. The Credentials (Fixing the crash risk)
# We add :postgres and :root so it works on your laptop
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:root}

spring.datasource.driver-class-name=org.postgresql.Driver

# --- Hibernate Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
